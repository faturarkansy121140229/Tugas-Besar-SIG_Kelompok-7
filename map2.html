<!doctype html>
<html>
    <head>
        <title>Webgis 2: GeoServer Layer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="libs/leaflet/leaflet.css"/>
        <link rel="stylesheet" href="css/mymap.css"/>
        <script src="libs/leaflet/leaflet.js"></script>
    </head>
    <body>
        <div id="mapdiv"></div>
        <script>
            var mymap = L.map("mapdiv").setView([-1.62012290, 103.60312030], 12)

            var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                subdomains: ['a','b','c']
            }
        );

        osm.addTo(mymap);

        var Jenis_Tanah = L.titleLayer.wms("/geoserver/wms?",{
            layers: "simplygeo:Jenis_Tanah",
            format: "image/png",
            transparent: true
        });
        Jenis_Tanah.addTo(mymap);
        </script>
    </body>
</html>
